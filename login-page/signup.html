    <style>
        :root {
            --bg-dark: #020418;
            --card-bg: #000000;
            --primary-blue: #007aff;
            --text-blue: #3b82f6;
            --text-grey: #a0a0ba;
            --input-bg: #d9d9d9;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);

            min-height: 100vh;
            display: flex;

        .header-title {

        }

        .signup-card {
            background: var(--card-bg);

        }

        .card-title {
            color: var(--text-blue);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--input-bg);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #333;
            font-weight: 600;
            outline: none;
        }
        
        .input-field::placeholder {
            color: #444;
            font-weight: 600;
        }

        .btn-signup {
            width: 50%;
            padding: 12px 0;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-signup:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .login-link {
            color: var(--text-grey);
            font-size: 0.85rem;
            margin-top: 15px;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* User Type Selection Styles */
        .user-type-label {
            display: block;
            color: var(--text-blue);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-type-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .user-type-option {
            cursor: pointer;
        }

        .user-type-option input[type="radio"] {
            display: none;
        }

        .user-type-card {
            background: rgba(217, 217, 217, 0.1);
            border: 2px solid rgba(217, 217, 217, 0.2);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .user-type-option input[type="radio"]:checked + .user-type-card {
            background: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-blue);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.3);
        }

        .user-type-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .user-type-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .user-type-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-type-desc {
            color: var(--text-grey);
            font-size: 0.75rem;
            line-height: 1.3;
        }

        .bottom-glow {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ‚ö†Ô∏è ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡πà‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢ Firebase Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const firebaseConfig = {
            apiKey: "AIzaSyBDvhHzbh8KV4hh_owDABrP1itijZ6fNaw",
            authDomain: "skillnest-2026.firebaseapp.com",
            projectId: "skillnest-2026",
            storageBucket: "skillnest-2026.firebasestorage.app",
            messagingSenderId: "416822065212",
            appId: "1:416822065212:web:f7d9356073bacbf5f9ab39"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Form Handler
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters!';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save additional user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    userType: userType, // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
                    profilePicture: null,
                    createdAt: new Date().toISOString()
                });

                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';

                // Redirect to index page after 2 seconds
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                
                let errorMsg = 'An error occurred. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address!';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak!';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
